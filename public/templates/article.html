<div id='article' ng-controller='articleCtrl' ng-init='getArticle'>
  <h2>{{article.title}}</h2>
  <p>{{article.body}}</p>
  <ul class='list-inline'>
    <li ng-repeat='category in article.categories'><a ng-href='#/categories/{{category.id}}'>{{category.name}}</a></li>
  <ul>
  <h5 ng-if='article.written_by'>by: {{article.written_by}}</h5
</div>
