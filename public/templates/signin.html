<div class="row">
  <div class="col-md-4" ng-controller="sessionsCtrl">
    <h3>Sign In</h3>
    <form name='sessionsForm' ng-submit="sessionsForm.$valid && logIn(user)" novalidate>
      <label>email</label>
      <input type="email" ng-model="user.email" name="email" class="form-control" required>
      <label>password</label>
      <input type="password" ng-model="user.password" name="password" class="form-control" required>
      <input type="submit" name="signup" class="btn btn-primary" value="Sign in">
      </form>
  </div>
</div>
